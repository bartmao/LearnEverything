<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>VOD Player</title>
    <script src="dash.all.debug.js"></script>
    <script>
            function init()
            {
                var player1, video;
                var MPD_2S_SEGMENTS = "DashOnDamand/3_dash.mpd";
                video = document.querySelector("#video1");
                player1 = dashjs.MediaPlayer().create();
                player1.initialize(video,MPD_2S_SEGMENTS ,true);
                player1.setLiveDelay(2);

            }
        </script>
</head>

<body onload="init()">
    <video id="video1" controls="true">
    </video>
</body>

</html>
